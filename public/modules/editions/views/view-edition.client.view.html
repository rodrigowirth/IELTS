<section data-ng-controller="EditionsController" data-ng-init="findOne()">
    <div class="page-header">

        <div class="pull-right" data-ng-show="authentication.user._id == edition.user._id">
            <a class="btn btn-primary" href="/#!/editions/{{edition._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <h1 data-ng-bind="edition.title"></h1>
        <p>
            Applied in
        <span data-ng-bind="edition.date | date:'longDate'"></span>
        </p>
    </div>
</section>
