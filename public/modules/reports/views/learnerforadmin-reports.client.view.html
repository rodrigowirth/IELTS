<section data-ng-controller="LearnerForAdminReportsController" data-ng-init="load()">
    <div class="page-header">
        <h1>{{applicant.name}}</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">

            <div class="form-group">
                <label class="control-label" for="applicant">Applicant</label>
                <select id="applicant" class="form-control" data-ng-model="applicant" ng-change="applicantChanged(applicant)" ng-options="applicant.name for applicant in applicants"></select>
            </div>

            <div class="list-group">
                <ul class="list-group">
                    <li data-ng-repeat="edition in editions" ng-click="toggleEdition(edition)" class="list-group-item" style="cursor: pointer">
                        <input type="checkbox" ng-checked="isSelected(edition)">
                        {{edition.title}}                                               
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-lg-9">
            <table class="table table-striped">
                <tr ng-repeat="exam in exams">
                    <td>{{exam.edition.title}}</td>
                    <td>{{exam | finalmark}}</td>
                </tr>
            </table>

            <div google-chart chart="chartObject" class='chart' style="height: 500px; width: 100%"></div>
        </div>
    </div>
</section>
