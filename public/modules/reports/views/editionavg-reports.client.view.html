<section data-ng-controller="EditionAvgReportsController" data-ng-init="editionAvg()">
    <div class="page-header">
		<h1>Edition Avarages</h1>
	</div>
    <div class="row">
        <div class="col-lg-3">
            <label class="control-label">Edition</label>            
            <select id="edition" class="form-control" ng-model="edition" 
                    ng-options="edition.title for edition in editions track by edition._id" ng-change="editionChanged()" ></select>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart' style="height: 300px; width: 100%"></div>
        </div>
    </div>
</section>
