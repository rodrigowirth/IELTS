<section data-ng-controller="EvolutionReportsController" data-ng-init="load()">
    <div class="page-header">
        <h1>Edition Evolution</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">

            <div class="list-group">
                <ul class="list-group">
                    <li data-ng-repeat="edition in editions" ng-click="toggleEdition(edition)" class="list-group-item" style="cursor: pointer">                        
                        <input type="checkbox" ng-checked="isSelected(edition)">
                        {{edition.title}}
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-lg-9">
            <div google-chart chart="chartObject" class='chart' style="height: 500px; width: 100%"></div>
            <!--<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart' style="height: 300px; width: 100%"></div>-->
        </div>
    </div>
</section>
